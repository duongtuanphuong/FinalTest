

<div class="card" *ngIf="employee">
  <img class="card-img-top" src="https://static-images.vnncdn.net/files/publish/2022/9/3/bien-vo-cuc-thai-binh-346.jpeg" width="100" height="100" style="object-fit: contain;" alt="Title">
  <div class="card-body">
    <h4 class="card-title">{{employee.name}}</h4>
    <p class="card-text">{{employee.age}} </p>
    <p class="card-text">{{employee.address}} </p>
    <p class="card-text">{{employee.sex}} </p>
  </div>
</div>
